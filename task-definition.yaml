family: todoapp-task
networkMode: awsvpc
requiresCompatibilities:
  - FARGATE
cpu: "256"
memory: "512"
containerDefinitions:
  - name: nodejs-todoapp
    image: "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${IMAGE_REPO_NAME}:${IMAGE_TAG}"
    essential: true
    portMappings:
      - containerPort: 3000
        hostPort: 3000
        protocol: tcp
